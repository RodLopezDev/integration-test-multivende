version: "3.7"

services:
  frontend:
    image: multivende-frontend:v1
    container_name: multivende-frontend
    build:
      context: ./integration-app
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - 4000:4000
    depends_on:
      - backend
    restart: always
    networks:
      - multivende-integration-nw

  backend:
    image: multivende-api-gateway:v1
    container_name: multivende-api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    restart: always
    networks:
      - multivende-integration-nw

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodb:/data/db
    expose:
      - 27017
    networks:
      - multivende-integration-nw

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: []
    hostname: 'kafka-internal.io'
    environment:
      #KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_ADVERTISED_HOST_NAME: kafka-internal.io
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-internal.io:29092,PLAINTEXT_HOST://kafka-internal.io:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
    networks:
      - ms_yape

volumes:
  mongodb:

networks:
  multivende-integration-nw:
